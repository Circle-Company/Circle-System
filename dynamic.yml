http:
    routers:
        circle-router:
            rule: "Host(`circlecompany.com.br`)"
            service: circle-service
            entryPoints:
                - web
            middlewares:
                - redirect-to-https

        secure-circle-router:
            rule: "Host(`circlecompany.com.br`)"
            service: circle-service
            entryPoints:
                - websecure
            tls:
                certResolver: myresolver

    middlewares:
        redirect-to-https:
            redirectScheme:
                scheme: https

    services:
        circle-service:
            loadBalancer:
                servers:
                    - url: "http://circle-system-01:3000"
                    - url: "http://circle-system-02:3000"
                    - url: "http://circle-system-03:3000"
