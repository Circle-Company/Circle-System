<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Reportar Conta</title>
        <!-- Importando a fonte Poppins do Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Reset básico */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #e0eafc, #cfdef3);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #333;
            }
            .container {
                background: #fff;
                padding: 2.5rem 2rem;
                border-radius: 14px;
                box-shadow: 0 10px 24px rgba(0,0,0,0.13);
                width: 100%;
                max-width: 440px;
                animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
            }
            h1 {
                text-align: center;
                margin-bottom: 1.7rem;
                font-size: 2rem;
                color: #222;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: #444;
            }
            .input-container {
                position: relative;
                margin-bottom: 1.2rem;
            }
            /* Estilização do símbolo "@" */
            .input-container .at-symbol {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.1rem;
                color: #888;
            }
            input[type="text"],
            select,
            textarea {
                width: 100%;
                padding: 0.75rem 0.75rem;
                padding-left: 2.8rem; /* espaço para o símbolo */
                margin-bottom: 1rem;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 1rem;
                transition: border-color 0.3s, box-shadow 0.3s;
            }
            input[type="text"]:focus,
            select:focus,
            textarea:focus {
                border-color: #007bff;
                box-shadow: 0 0 8px rgba(0,123,255,0.18);
                outline: none;
            }
            textarea {
                resize: vertical;
                min-height: 100px;
            }
            button {
                width: 100%;
                padding: 0.95rem;
                border: none;
                border-radius: 6px;
                background-color: #007bff;
                color: #fff;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }
            button:disabled {
                background: #b3d1fa;
                cursor: not-allowed;
            }
            button:hover:not(:disabled) {
                background-color: #0056b3;
                transform: translateY(-2px);
            }
            .feedback {
                margin-top: 1rem;
                text-align: center;
                font-size: 1.05rem;
                min-height: 24px;
            }
            .feedback.success { color: #1ca97a; }
            .feedback.error { color: #e74c3c; }
            .feedback.loading { color: #007bff; }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @media (max-width: 600px) {
                .container { padding: 1.2rem 0.5rem; }
                h1 { font-size: 1.3rem; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Reportar Conta</h1>
            <form id="reportForm" autocomplete="off">
                <div class="input-container">
                    <label for="username">Nome de Usuário:</label>
                    <span class="at-symbol">@</span>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="@username de quem deseja reportar"
                        required
                        pattern="^[a-zA-Z0-9_.-]{3,32}$"
                        maxlength="32"
                    />
                </div>
                <div>
                    <label for="type">Motivo da Denúncia:</label>
                    <select id="type" name="type" required>
                        <option value="">Selecione um motivo</option>
                        <option value="abuso">Abuso</option>
                        <option value="violencia">Violência</option>
                        <option value="spam">Spam</option>
                        <option value="discurso">Discurso de Ódio</option>
                        <option value="informacao">Informação Falsa</option>
                        <option value="conteudo-improprio">Conteúdo Inapropriado</option>
                        <option value="plagio">Plágio</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div>
                    <label for="details">Detalhes (opcional):</label>
                    <textarea
                        id="details"
                        name="details"
                        placeholder="Forneça mais informações, se desejar"
                        maxlength="500"
                    ></textarea>
                </div>
                <button type="submit" id="submitBtn">Enviar Denúncia</button>
                <div class="feedback" id="feedback"></div>
            </form>
        </div>

        <script>
            const form = document.getElementById("reportForm")
            const feedback = document.getElementById("feedback")
            const submitBtn = document.getElementById("submitBtn")

            form.addEventListener("submit", async function (event) {
                event.preventDefault()
                feedback.textContent = "Enviando denúncia..."
                feedback.className = "feedback loading"
                submitBtn.disabled = true

                // Validação extra JS
                const username = form.username.value.trim().replace(/^@/, "")
                const type = form.type.value
                const details = form.details.value.trim()
                if (!username || username.length < 3 || username.length > 32) {
                    feedback.textContent = "Usuário inválido."
                    feedback.className = "feedback error"
                    submitBtn.disabled = false
                    return
                }
                if (!type) {
                    feedback.textContent = "Selecione um motivo."
                    feedback.className = "feedback error"
                    submitBtn.disabled = false
                    return
                }
                try {
                    const response = await fetch("/api/report/account", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, type, details })
                    })
                    const result = await response.json()
                    if (response.ok && result && result.type === "success") {
                        feedback.textContent = result.message || "Denúncia enviada com sucesso!"
                        feedback.className = "feedback success"
                        form.reset()
                    } else {
                        feedback.textContent = result.message || "Erro ao enviar denúncia."
                        feedback.className = "feedback error"
                    }
                } catch (error) {
                    feedback.textContent = "Erro de conexão. Tente novamente."
                    feedback.className = "feedback error"
                }
                submitBtn.disabled = false
            })
        </script>
    </body>
</html>
