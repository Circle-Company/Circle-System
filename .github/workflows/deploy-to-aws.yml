name: Push-to-EC2
on:
    push:
        branches:
            - main

jobs:

    build:
        name: Build Docker Image
        runs-on: [ubuntu-latest]

        steps:
            - name: Login to docker hub
                run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            - name: Build docker image
                run: docker build -t tiagosavioli/circle-system:latest
            - name: Publish image to Docker Hub
                run: docker push tiagosavioli/circle-system:latest

    deploy:
        name: Deploy to EC2
        needs: build
        runs-on: [aws-ec2]

        steps:
            - name: Pull image from docker hub
                run: docker pull tiagosavioli/circle-system:latest
            - name: Delete old container
                run: docker rm -f circle-system-container
            - name: Run docker container
                run: docker run  -d -p 3000:3000 -name cirlce-system-container tiagosavioli/circle-system
